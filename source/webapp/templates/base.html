{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
    <title>{% block title %}Document{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<header class="main_header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'photo_list' %}">
                    <img src="{% static 'media/favicon.ico' %}" alt="" width="30" height="30"
                         class="d-inline-block align-text-top">
                    Галерея
                </a>
                {% block menu %}{% endblock %}
                <div class="collapse navbar-collapse justify-content-end text-uppercase" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'photo_list' %}">фотографии</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="main_content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
<footer class="main_footer">
    <div class="container">
        <p>Abylay Kuvatov © 2023</p>
    </div>
</footer>
</body>
</html>
